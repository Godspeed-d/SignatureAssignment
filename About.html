        <main>
            <h2>Help Us Improve</h2>
            <h3>Fill out the form below to contact us.</h3>
            <p>Required fields are marked with an asterisk (<span aria-hidden="true">*</span>).</p>

            <form action="#" method="post" id="contactForm">
                <div>
                    <label for="FName">*First Name:</label>
                    <input type="text" id="FName" name="FName" required>
                </div>

                <div>
                    <label for="LName">*Last Name:</label>
                    <input type="text" id="LName" name="LName" required>
                </div>

                <div>
                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" required maxlength="40">
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" maxlength="12">
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
